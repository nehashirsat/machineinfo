apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-cloud-machineinfo
spec:
  selector:
    matchLabels:
      app: machineinfo
  replicas: 1
  template:
    metadata:
      labels:
        app: machineinfo      
    spec:
      containers:
      - name: machineinfo
        image: us-central1-docker.pkg.dev/cybage-devops/devopsrepo/machineinfo:v1
        ports:
        - containerPort: 9000
      imagePullSecrets:
      - name: regcred
